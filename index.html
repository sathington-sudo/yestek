<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yestek Solutions | Wholesale IT Hardware</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes gradient-x {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-x {
            animation: gradient-x 15s ease infinite;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #0A0A0B;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Simple Icon Wrapper for Lucide
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const categories = [
                { title: "Laptops", icon: "laptop", desc: "Business-grade Dell, HP, & Lenovo units." },
                { title: "Desktops", icon: "cpu", desc: "High-performance workstations for any scale." },
                { title: "Monitors", icon: "monitor", desc: "Bulk displays from 22\" to 34\" ultra-wide." },
                { title: "Servers", icon: "server", desc: "Enterprise networking & storage solutions." },
            ];

            return (
                <div className="min-h-screen text-slate-200 font-sans selection:bg-cyan-500/30 overflow-x-hidden">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-[#0A0A0B]/90 backdrop-blur-xl border-b border-white/10 py-3' : 'bg-transparent py-6'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2 group cursor-pointer">
                                <div className="w-10 h-10 bg-cyan-500 rounded-lg flex items-center justify-center group-hover:rotate-12 transition-transform">
                                    <Icon name="server" className="text-black w-6 h-6" />
                                </div>
                                <span className="text-xl font-bold tracking-tighter text-white uppercase">YESTEK<span className="text-cyan-500">SOLUTIONS</span></span>
                            </div>

                            <div className="hidden md:flex items-center gap-8 text-sm font-medium">
                                <a href="#inventory" className="hover:text-cyan-400 transition-colors">Inventory</a>
                                <a href="#contact" className="hover:text-cyan-400 transition-colors">Contact</a>
                                <a href="#contact" className="px-6 py-2.5 bg-cyan-500 text-black rounded-full hover:bg-cyan-400 transition-all font-bold shadow-lg shadow-cyan-500/20">
                                    Request Quote
                                </a>
                            </div>

                            <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} className="w-8 h-8" />
                            </button>
                        </div>
                    </nav>

                    {/* Mobile Menu */}
                    <div className={`fixed inset-0 z-40 bg-[#0A0A0B] flex flex-col items-center justify-center gap-8 text-2xl font-bold transition-transform duration-500 md:hidden ${isMenuOpen ? 'translate-y-0' : '-translate-y-full'}`}>
                        <a href="#inventory" onClick={() => setIsMenuOpen(false)}>Inventory</a>
                        <a href="#contact" className="text-cyan-400" onClick={() => setIsMenuOpen(false)}>Contact</a>
                    </div>

                    {/* Hero */}
                    <section className="relative pt-32 pb-20 md:pt-56 md:pb-40 px-6 overflow-hidden">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full pointer-events-none">
                            <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-cyan-500/10 blur-[120px] rounded-full"></div>
                            <div className="absolute bottom-[10%] right-[-5%] w-[40%] h-[40%] bg-blue-600/10 blur-[120px] rounded-full"></div>
                        </div>
                        
                        <div className="max-w-7xl mx-auto relative z-10 text-center md:text-left">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 text-xs font-bold mb-8 text-cyan-400 tracking-widest uppercase">
                                <span className="relative flex h-2 w-2">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"></span>
                                </span>
                                Wholesale IT Logistics & Hardware
                            </div>
                            <h1 className="text-5xl md:text-[7rem] font-black tracking-tighter text-white mb-8 leading-[0.85]">
                                DOMINATE THE <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-cyan-400 bg-[length:200%_auto] animate-gradient-x">HARDWARE MARKET.</span>
                            </h1>
                            <p className="text-lg md:text-2xl text-slate-400 max-w-3xl mb-12 leading-relaxed">
                                Premium refurbished enterprise hardware at scale. Based in Mississauga, serving high-volume clients worldwide with tested, certified technology.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-5 justify-center md:justify-start">
                                <a href="#inventory" className="px-10 py-5 bg-cyan-500 text-black font-black text-lg rounded-2xl flex items-center justify-center gap-2 hover:bg-cyan-400 transition-all shadow-2xl shadow-cyan-500/20">
                                    Browse Inventory <Icon name="chevron-right" className="w-6 h-6" />
                                </a>
                                <a href="#contact" className="px-10 py-5 bg-white/5 border border-white/10 hover:bg-white/10 font-bold text-lg rounded-2xl transition-all">
                                    Contact Sales
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Trust Section */}
                    <section className="py-16 border-y border-white/5 bg-white/[0.01]">
                        <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-12">
                            <div className="flex flex-col items-center md:items-start gap-4">
                                <Icon name="shield-check" className="text-cyan-400 w-10 h-10" />
                                <h3 className="text-white text-xl font-bold">Tested & Certified</h3>
                                <p className="text-slate-500 text-center md:text-left text-sm">Multi-point QA inspection on every motherboard, screen, and drive.</p>
                            </div>
                            <div className="flex flex-col items-center md:items-start gap-4">
                                <Icon name="truck" className="text-cyan-400 w-10 h-10" />
                                <h3 className="text-white text-xl font-bold">Global Logistics</h3>
                                <p className="text-slate-500 text-center md:text-left text-sm">Strategic shipping hub in Mississauga for rapid North American delivery.</p>
                            </div>
                            <div className="flex flex-col items-center md:items-start gap-4">
                                <Icon name="trending-up" className="text-cyan-400 w-10 h-10" />
                                <h3 className="text-white text-xl font-bold">Competitive Edge</h3>
                                <p className="text-slate-500 text-center md:text-left text-sm">Direct wholesale pricing ensuring the highest ROI for your business.</p>
                            </div>
                        </div>
                    </section>

                    {/* Inventory */}
                    <section id="inventory" className="py-32 px-6">
                        <div className="max-w-7xl mx-auto">
                            <h2 className="text-4xl md:text-6xl font-bold text-white mb-16">Our Fleet</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {categories.map((cat, idx) => (
                                    <div key={idx} className="group p-10 rounded-[2.5rem] bg-white/[0.02] border border-white/5 hover:border-cyan-500/40 transition-all duration-500">
                                        <div className="mb-8 p-4 bg-black/40 inline-block rounded-2xl text-cyan-500 group-hover:text-white transition-all">
                                            <Icon name={cat.icon} className="w-8 h-8" />
                                        </div>
                                        <h3 className="text-2xl font-black text-white mb-3">{cat.title}</h3>
                                        <p className="text-slate-400 text-base mb-8">{cat.desc}</p>
                                        <div className="text-xs font-black text-cyan-400 uppercase tracking-widest flex items-center gap-2">
                                            Stock Check <Icon name="chevron-right" className="w-4 h-4" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact */}
                    <section id="contact" className="py-32 px-6">
                        <div className="max-w-6xl mx-auto bg-[#0F0F11] border border-white/10 rounded-[3rem] p-8 md:p-20 relative">
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                                <div>
                                    <h2 className="text-4xl md:text-6xl font-black text-white mb-8">GET A <span className="text-cyan-500">QUOTE.</span></h2>
                                    <div className="space-y-6">
                                        <div className="flex items-center gap-4">
                                            <Icon name="mail" className="text-cyan-400" />
                                            <span className="text-xl font-bold">sales@yesteksolutions.ca</span>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <Icon name="map-pin" className="text-cyan-400" />
                                            <span className="text-xl font-bold">Mississauga, ON Canada</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    <input type="text" placeholder="Company Name" className="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-white outline-none focus:border-cyan-500" />
                                    <input type="email" placeholder="Business Email" className="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-white outline-none focus:border-cyan-500" />
                                    <textarea placeholder="Tell us your bulk requirements..." rows="4" className="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-white outline-none focus:border-cyan-500"></textarea>
                                    <button className="w-full py-5 bg-cyan-500 text-black font-black rounded-xl hover:bg-cyan-400 transition-all">
                                        SUBMIT REQUEST
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="py-20 border-t border-white/5 text-center text-slate-500">
                        <p>Â© 2026 Yestek Solutions Inc. | Refurbished. Reliable. Ready.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
